name: Video Crop + Waveform + Upload to Google Drive

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Video URL'
        required: true
      drive_folder_id:
        description: 'Google Drive folder ID to upload video'
        required: true
      video_name:
        description: 'Name for the uploaded video'
        required: true

jobs:
  process-video:
    runs-on: ubuntu-latest
    outputs:
      drive_url: ${{ steps.upload.outputs.drive_url }}

    steps:
      - name: Install FFmpeg + Python deps
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3-pip
          pip3 install requests

      - name: Download video
        run: |
          wget -O input.mp4 "${{ github.event.inputs.video_url }}"

      - name: Crop + Scale + Add Audio Waveform (center, transparent)
        run: |
          ffmpeg -i input.mp4 -filter_complex "
          [0:v]crop=1280:545,scale=1280:1080[v];
          [0:a]showwaves=s=800x200:mode=line:colors=white@0.9:scale=sqrt[wave];
          [v][wave]overlay=(W-w)/2:(H-h)/2
          " -map 0:a -c:v libx264 -pix_fmt yuv420p -movflags +faststart output_final.mp4

      - name: Upload to Google Drive
        id: upload
        env:
          CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          DRIVE_FOLDER_ID: ${{ github.event.inputs.drive_folder_id }}
          VIDEO_NAME: ${{ github.event.inputs.video_name }}
        run: |
          python3 <<'EOF'
          import os, requests, json, sys

          client_id = os.environ["CLIENT_ID"]
          client_secret = os.environ["CLIENT_SECRET"]
          refresh_token = os.environ["REFRESH_TOKEN"]
          folder_id = os.environ["DRIVE_FOLDER_ID"]
          video_name = os.environ["VIDEO_NAME"]

          # Get access token
          token_resp = requests.post(
              "https://oauth2.googleapis.com/token",
              data={
                  "client_id": client_id,
                  "client_secret": client_secret,
                  "refresh_token": refresh_token,
                  "grant_type": "refresh_token"
              }
          )

          if token_resp.status_code != 200:
              print("Token error:", token_resp.text)
              sys.exit(1)

          access_token = token_resp.json()["access_token"]
          headers = {"Authorization": f"Bearer {access_token}"}

          # Delete existing files with same name
          search_url = f"https://www.googleapis.com/drive/v3/files?q=name='{video_name}' and '{folder_id}' in parents&fields=files(id,name)"
          resp = requests.get(search_url, headers=headers)
          if resp.status_code == 200:
              for f in resp.json().get("files", []):
                  requests.delete(
                      f"https://www.googleapis.com/drive/v3/files/{f['id']}",
                      headers=headers
                  )

          # Upload new video
          metadata = {
              "name": video_name,
              "parents": [folder_id]
          }

          files = {
              "metadata": ("metadata", json.dumps(metadata), "application/json"),
              "file": open("output_final.mp4", "rb")
          }

          upload = requests.post(
              "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart",
              headers=headers,
              files=files
          )

          result = upload.json()
          file_id = result.get("id")

          if not file_id:
              print("Upload failed:", result)
              sys.exit(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"drive_url=https://drive.google.com/file/d/{file_id}/view\n")
          EOF
