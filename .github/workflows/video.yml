name: Video Crop and Scale to file.io

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'Video URL'
        required: true

jobs:
  process-video:
    runs-on: ubuntu-latest
    outputs:
      mp4_url: ${{ steps.upload_to_fileio.outputs.mp4_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install FFmpeg, Curl, JQ
        run: |
          sudo apt update
          sudo apt install -y ffmpeg curl jq

      - name: Download video
        run: |
          wget -O input.mp4 "${{ github.event.inputs.video_url }}"

      - name: Remove top & bottom then stretch (Final Video)
        run: |
          ffmpeg -i input.mp4 -vf "crop=1280:545,scale=1280:1080" output_final.mp4

      - name: Upload to file.io
        id: upload_to_fileio
        run: |
          RESPONSE=$(curl -s -F "file=@output_final.mp4" https://file.io?expires=1w)
          MP4_URL=$(echo $RESPONSE | jq -r '.link')
          echo "mp4_url=$MP4_URL" >> $GITHUB_OUTPUT
          echo "Uploaded MP4 URL: $MP4_URL"
